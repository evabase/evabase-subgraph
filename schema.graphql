type FlowEntity @entity {
  id: ID!
  flowStatus: Int!
  keepNetWork: Int!
  admin: String!
  lastKeeper: String
  lastVersionflow: String
  lastExecNumber: BigInt
  maxVaildBlockNumber: BigInt
  flowName: String!
  input: Bytes!
  details: [FlowHistory!]!
}

type FlowHistory @entity(immutable: true) {
  #event.transaction.hash.toHex() + "-" + event.logIndex.toString()
  id: ID!
  # orderId: String
  gasUsed: BigInt
  blockTime: BigInt
  action: String
  from: String
  ethGasFee: BigInt
  evaGasFee: BigInt
}

